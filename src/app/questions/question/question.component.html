<div class="card mb-4" appBackground="{{ question.answerStatus }}">
  <h5 class="card-header">Question</h5>
  <div class="card-body">
    <p class="card-text">{{ question.question }}</p>
    <button class="btn btn-secondary mb-2 mr-2">Help</button>
    <span>{{ question.help }}</span>
    <app-answer [question]="question"></app-answer>
  </div>
</div>
